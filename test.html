<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job OS Test - Loading Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Job OS Test Page</h1>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Loading Test</h2>
            <p class="text-gray-600 mb-4">If you can see this page, the server is working correctly.</p>
            <button onclick="testClick()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Test Button</button>
            <div id="result" class="mt-4 p-3 bg-gray-50 rounded hidden">
                <p class="text-green-600 font-semibold">âœ… JavaScript is working!</p>
            </div>
        </div>
    </div>
    
    <script>
        function testClick() {
            document.getElementById('result').classList.remove('hidden');
            console.log('Test button clicked - JavaScript is working');
        }
        
        console.log('Test page loaded successfully');
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM Content Loaded');
        });
    </script>
</body>
</html>
